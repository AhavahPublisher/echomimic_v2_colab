name: Import Hugging Face File

on:
  workflow_dispatch:  # Manually triggered

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download File from Hugging Face
        run: |
          mkdir -p pretrained_weights
          wget -O pretrained_weights/reference_unet.pth https://huggingface.co/BadToBest/EchoMimicV2/resolve/main/reference_unet.pth


      - name: Set Up Git User
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Track File with Git LFS
        run: |
          git lfs install
          git lfs track "pretrained_weights/reference_unet.pth"
          git add .gitattributes pretrained_weights/reference_unet.pth
          git commit -m "Added reference_unet.pth from Hugging Face"

      - name: Push Changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/AhavahPublisher/echomimic_v2_colab.git
          git push origin main --force
